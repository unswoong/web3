    <script>

        var age = Number(prompt('본인의 나이는?', '숫자로만 입력하세요'))

        if (age < 10) { alert('어린이 요금이고, 금액은 800원 입니다.'); }

        else if (age < 20) { alert('청소년 요금이고, 금액은 1000원 입니다.'); }

        else if (age < 65) { alert('성인 요금이고, 금액은 1400원 입니다.'); }

        else if (age >= 65) { alert('노인 요금이고, 금액은 800원 입니다.'); }

    </script>
