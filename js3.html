<body>


    <script>

        var 복숭아 = Number(prompt('복숭아 몇개를 수확하셨습니까?'));

        var 바구니 = Math.floor(복숭아 / 10);
        var 남은복숭아 = 복숭아 % 10;
        console.log(바구니)
        console.log(남은복숭아)

        남은복숭아 !== 0 ? 바구니++ : '';
        alert(`바구니는 총 ${바구니}개가 필요합니다`);




    </script>
</body>

</html>
